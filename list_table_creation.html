<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listes et Tableaux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul, ol {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Exemple de Listes et Tableaux</h1>

    <h2>Liste non ordonnée</h2>
    <ul>
        <li>Pomme</li>
        <li>Banane</li>
        <li>Orange</li>
    </ul>

    <h2>Liste ordonnée</h2>
    <ol>
        <li>Préparer les ingrédients</li>
        <li>Mélanger</li>
        <li>Cuire au four</li>
    </ol>

    <h2>Tableau des étudiants</h2>
    <table>
        <tr>
            <th>Nom</th>
            <th>Âge</th>
            <th>Ville</th>
        </tr>
        <tr>
            <td>Jean</td>
            <td>25</td>
            <td>Paris</td>
        </tr>
        <tr>
            <td>Marie</td>
            <td>30</td>
            <td>Lyon</td>
        </tr>
        <tr>
            <td>Paul</td>
            <td>28</td>
            <td>Marseille</td>
        </tr>
    </table>

    <p><a href="index.html">Retour à la page d'accueil</a></p>
</body>
</html>
</html>
